<!DOCTYPE html>
<html>
<head>
    <title>Most Traded Stocks Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .positive { color: green; }
        .negative { color: red; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Most Traded Stocks Today</h1>
        
        {% if stocks %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in stocks %}
                    <tr>
                        <td>{{ stock.Symbol }}</td>
                        <td>{{ stock.Name }}</td>
                        <td>${{ stock.Price }}</td>
                        <td class="{{ 'positive' if stock.Change > 0 else 'negative' }}">
                            {{ stock.Change }}%
                        </td>
                        <td>{{ stock.Volume }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No stock data available at the moment.</p>
        {% endif %}
    </div>
</body>
</html>
